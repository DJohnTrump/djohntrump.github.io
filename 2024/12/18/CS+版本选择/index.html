            <h4 id="问题1"><a href="#问题1" class="headerlink" title="问题1"></a>问题1</h4><p>以芯片型号 R5F100PG 为例，ROM 大小是 128KB，使用 V4.08 版本附带的编译器生成的 MAP 文件中 ROM SIZE &#x3D; 10000H，换算下是 64KB，容量小了一半，使用 V4.07 及以下版本正常，ROM SIZE &#x3D; 20000H。</p>
<h4 id="问题2"><a href="#问题2" class="headerlink" title="问题2"></a>问题2</h4><p>V4.08 版本 debug 时定时器不准，现象是 1 分钟定时，掐表看是 1 分零 4 秒，可能是主频偏差，没仔细查，V4.07 以下版本正常。</p>
