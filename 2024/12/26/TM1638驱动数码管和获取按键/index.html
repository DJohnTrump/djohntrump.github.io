r><span class="line">（2）Start | 0x44 | Stop        01-- xxxx </span><br><span class="line">    [b3]    电路工作模式选择:      0：正常工作</span><br><span class="line">    [b2]    地址模式设置           1：地址固定</span><br><span class="line">    [b1 b0] 数据读写模式设置       00：写数据到显示数据存贮器 </span><br><span class="line">    0100 0000</span><br><span class="line">（3）Start | Commond3 | Data1 | Commond3 | Data2|.. | Commond3 |DataN | Stop</span><br><span class="line">    Commond3    0xc0    :    GRID1</span><br><span class="line">    Commond3    0xc1    :    GRID2</span><br><span class="line">    Commond3    0xc2    :    GRID3</span><br><span class="line">    Commond3    0xc3    :    GRID4</span><br><span class="line">    Commond3    0xc4    :    GRID5</span><br><span class="line">    Commond3    0xc5    :    GRID6</span><br><span class="line">    Commond3    0xc6    :    GRID7</span><br><span class="line">    Commond3    0xc7    :    GRID8</span><br><span class="line">    Commond3    0xc8    :    GRID9</span><br><span class="line">    Commond3    0xc9    :    GRID10</span><br><span class="line">    Commond3    0xca    :    GRID11</span><br><span class="line">    Commond3    0xcb    :    GRID12</span><br><span class="line">    [b3...b0]   显示数据存贮器地址设置     0000B～1011B</span><br><span class="line">（4）Start | Commond4 | Stop</span><br><span class="line">    [b3]显示设置:   1：显示打开</span><br><span class="line">    [b2..b0] 亮度设置</span><br><span class="line">==========================Start -- Stop  时序=========================</span><br><span class="line">    CLK      H   .............................    H</span><br><span class="line">    DIO    H-&gt;L  .............................  L-&gt;H</span><br><span class="line">          Start                                  Stop</span><br><span class="line">======================Commond命令时序=================================</span><br><span class="line">    CLK      H    L | HLHLHLHLHLHLHLH | LH|</span><br><span class="line">    DIO    H-&gt;L   L |   Commond       |
