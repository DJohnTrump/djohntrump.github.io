            避坑！STM32 的 FLASH 容量问题！
        </div>
        <div class="post-content-meta">
            2025-02-25
        </div>
        <div class="post-md">
            <p>根据数据手册可得知，STM32F103RCT6 是大容量产品，FLASH 为 256K，地址范围为 0x08000000 - 0x0803FFFF。有个项目在 FLASH 地址分别是 0x0804000 和 0x08060000 读写数据，但是读写均正常。看到<a target="_blank" rel="noopener" href="https://www.stmcu.org.cn/module/forum/forum.php?mod=viewthread&tid=607566">有人讨论</a>，ST 芯片的实际容量会比标定容量大一点，但多出来的空间不保证质量，需要注意这个地方。</p>
